
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Booth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="booth">
  <video id="video" autoplay playsinline></video>

  <!-- controls go here -->
  <button id="snap">Take Photo</button>
</div>

<script src="script.js"></script>
</body>
</html>


  <div class="controls">
    <select id="mode">
      <option value="single">Single (TikTok)</option>
      <option value="strip4">4‑Photo Strip</option>
    </select>

    <select id="filter">
      <option value="none">No Filter</option>
      <option value="milk">Milk</option>
      <option value="ghost">Ghost</option>
      <option value="hypocrites">Hypocrites</option>
    </select>

    <button id="snap">Take Photo</button>
  </div>

  <div id="countdown"></div>

  <script src="script.js"></script>
</body>
</html>
<!-- FRAME COLOR PICKER -->
<div class="frames" id="framePicker">
  <button class="star active" data-frame="#ffffff" aria-label="White frame">★</button>
  <button class="star" data-frame="#c7d7c9" aria-label="Mint frame">★</button>
  <button class="star" data-frame="#5b2a2a" aria-label="Cherry wine frame">★</button>
  <button class="star polka" data-frame="polka" aria-label="Polka dot frame">★</button>
</div>
